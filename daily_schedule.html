<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/daily_schedule.css">
    <link href='fullcalendar/lib/main.css' rel='stylesheet' />
    <script src='fullcalendar/lib/main.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/daily_schedule.js"></script>
</head>

<body>
    <div id='external-events'>
        <div id="task-header">
            <h2>Add a new task</h2>
            <h3>Drag and Drop Tasks onto calendar</h3>
        </div>
        <form id="addTaskForm" onsubmit="return addButton()">
            <input type="text" placeholder="Type in Task Name" required />
            <br />
            <select name="categoryOptions" placeholder="Select Task Category" required>
                <option></option>
                <option value="1">Exercise</option>
                <option value="2">Productivity</option>
                <option value="3">Mental Wellbeing</option>
            </select>
            <button type="submit" disabled="true">Add</button>
        </form>

        <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
            <div class='fc-event-main'>Go for a walk</div>
        </div>
        <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
            <div class='fc-event-main'>Study</div>
        </div>
        <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
            <div class='fc-event-main'>Take a break</div>
        </div>
    </div>

    <div id='calendar-container'>
        <div id='calendar'></div>
    </div>

    <div>
        <button type="button" id="delete-button" onclick="deleteButtonEventClick()">Delete Event</button>
        <button type="button" id="complete-button" onclick="completeButtonEventClick()">Complete Event</button>
    </div>

</body>

</html>
